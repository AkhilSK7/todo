{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block button %}
<a href="{% url 'app1:home' %}" >
    <i class="fa-solid fa-house" style="color:#344F1F;"></i>
</a>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  {% if form %}
  <div class=" border border-2  w-100 m-5 p-3 box " >
    <h1 class="text-center " >ADD TASK</h1>
    <form method='post' >
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn ">
        </form>
    </div>
    {% else %}
   <div class="container w-50 border border-2  mt-5 d-flex justify-content-center align-items-center box" style="margin-left:25%; height:500px">
    <a href="{% url 'app1:addtask' %}" class="btn  ">ADD ANOTHER TASK</a>

   </div>
    {% endif %}
    </div>
{% endblock %}
